<!DOCTYPE html>
<html class="light" lang="en" th:fragment="parent(content,title)" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">base page</title>
    
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" data-th-href="@{'/css/output.css'}"/>
    <link rel="stylesheet" th:href="@{'/css/style.css'}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body class="dark:bg-gray-900 bg-gray-100 dark:text-white">

    <div th:if="${loggedIn}">
        <div th:replace="~{user/User_navbar::user-navbar}"></div>

    </div>
    
    <div th:unless="${loggedIn}">
        <div th:replace="~{navbar::navbar}"></div>

    </div>
    

    <div class="p-4" >
        <section th:replace="${content}"></section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <script data-th-src="@{'/js/script.js'}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script data-th-src="@{'/js/Admin.js'}"></script> -->
    
    
</body>
</html>
